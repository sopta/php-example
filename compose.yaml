services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - mynetwork

  php:
    image: php:8.2-fpm
    container_name: php
    volumes:
      - '.:/var/www/html'
    networks:
      - mynetwork

  composer:
    image: composer:latest
    container_name: composer
    volumes:
      - .:/app
    working_dir: /app
    command: [ "composer" ]
    networks:
      - mynetwork

  phpstan:
    image: composer:latest
    container_name: phpstan
    volumes:
      - .:/app
    working_dir: /app
    entrypoint: [ "vendor/bin/phpstan" ]
    networks:
      - mynetwork

  k6:
    image: grafana/k6:latest
    container_name: k6
    volumes:
      - ./k6:/scripts
    entrypoint: [ "k6", "run" ]
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge